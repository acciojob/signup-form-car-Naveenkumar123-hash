<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
        <label for="name">Name*</label><br>
		<input type="text"name="name"id="name"placeholder="Name" required>
		</div>
		<div>
        <label for="email">Email*</label><br>
		<input type="email"name="email"id="email"placeholder="Email" required>
		</div
			
		<div>
        <label for="gender">Gender*</label><br>
		<label for="gender_m"></label>
		<input type="radio"name="gender"value="Male" id="gender_m"required>Male
		<label for="gender_f"></label>
		<input type="radio"name="gender"value="Female" id=""gender_f"required>Female
		</div>
		
		<div>
        <label for="cars">Choose your car*</label><br>
		<select name="cars" required id="cars">
			<option value="" disabled >--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedes">Mercedez</option>
		</select>
		</div>
		<div>
        <label for="age">Age*</label><br>
        <input type="number"name="age" id="age"placeholder="Age" required>
        </div>
		<div>
		<label for="dob">DOB*</label><br>
        <input type="dob"name="birthday"id="dob" required>
		</div>
		<div>
        <label for="tel">Phone Number</label><br>
		<input type="tel"name="PhoneNo"id="tel"placeholder="xxx-xxx-xxxx">
		</div>
		<div>
        <label for="password">Password*</label><br>
		<input type="password"name="password"id="password" placeholder="Password"required>
		</div>
		<div>
		<label for="tos"></label>
		<input type="checkbox"name="Checkbox" id="tos"required>I agree to the TOS
		</div>
		<br>
        <button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
